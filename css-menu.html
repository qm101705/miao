<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
   ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: rgb(177,177,177);
    }
    .menu {
      background-color: rgb(69,70,70);
    }
    .menu>li {
      display: inline-block;
      white-space: nowrap;
      padding: 0.5em;
    }
    .menu li{
      position: relative;
    }
    .menu ul {
      position: absolute;
      background-color: rgb(69,70,70);
      display: none;
      border-radius: 3px;
      padding-top: .5em;
      padding-bottom: .5em;
      box-shadow: 0 0 5px #333;
    }
    .menu li:hover>ul {
      display: block;
    }
    .menu li ul li:hover {
      background-color: rgb(47, 47, 190);
    }
    .menu ul ul {
      left: 100%;
      top: -.5em;
    }
    .menu li li>span {
      position: absolute;
      right: 10px;
      top: 0;
    }
    .menu li li {
      padding: 0 100px 0 10px;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>
      文件
    <ul>
      <li>新建</li>
      <li>
        打开
        <span>Ctrl+O</span>
        <ul>
          <li>
            打开最近文件
            <span>Ctrl+O</span>
          </li>
          <li>
            打开文件夹
            <span>Ctrl+O</span>
          </li>
          <li>
            打开文件
            <span>Ctrl+O</span>
          </li>
        </ul>
      </li>
      <li>保存</li>
      <li>另存为</li>
    </ul>
    </li>
    <li>
      编辑
      <ul>
        <li>剪切</li>
        <li>粘贴</li>
        <li>复制</li>
      </ul>
    </li>
    <li>
      选择
      <ul>
        <li>全选</li>
        <li>扩大选区</li>
        <li>缩小选区</li>
      </ul>
    </li>
    <li>
      查看
      <ul>
        <li>命令面板</li>
        <li>
          外观
          <ul>
            <li>全屏</li>
            <li>居中布局</li>
            <li>放大</li>
            <li>缩小</li>
          </ul>
        </li>
        <li>自动换行</li>
      </ul>
    </li>
  </ul>
</body>
</html>
