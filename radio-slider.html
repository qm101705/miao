<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    .imgs {
      position: relative;
      width: 500px;
      height: 500px;
      display: inline-block;
      img {
        position: absolute;
        width:100%;
        height:100%;
        opacity: 0;
        transition:1s;
      }
    }
    section{
      position: relative;
      }
      input:nth-child(1):checked ~ .imgs img:nth-child(1),
      input:nth-child(2):checked ~ .imgs img:nth-child(2),
      input:nth-child(3):checked ~ .imgs img:nth-child(3),
      input:nth-child(4):checked ~ .imgs img:nth-child(4) {
        opacity: 1;
      }
      input:nth-child(1):checked ~ .a label:nth-child(1),
      input:nth-child(2):checked ~ .a label:nth-child(2),
      input:nth-child(3):checked ~ .a label:nth-child(3),
      input:nth-child(4):checked ~ .a label:nth-child(4) {
      background-color: red;
      }
      input {
        display:none
      }
      .a{
        position :absolute;
        bottom: 5px;
        left:10px;
        z-index: 8px;
        font-size:0;
        label {
          margin:3px;
          display: inline-block;
          width:10px;
          height:10px;
          background-color: grey;
          cursor: pointer;
          &:hover {
            background-color: rgb(25, 103, 211);
          }
        }
      }

  </style>
</head>
<body>
  <section>
    <input type="radio" name="radio1" id="r1-1" checked>
    <input type="radio" name="radio1" id="r1-2" >
    <input type="radio" name="radio1" id="r1-3" >
    <input type="radio" name="radio1" id="r1-4" >
    <div class="imgs">
      <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fitem%2F201702%2F01%2F20170201180212_Kaw5X.thumb.1000_0.jpeg&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1660914306&t=774e9512632837f2eec5987de3dd83c4" alt="">
    <img src="https://pics0.baidu.com/feed/b58f8c5494eef01fa809e27c97352420bd317dbf.jpeg?token=91c94fceff420bc7104ce97ef6cdb761&s=3D225F304F40504744FC71C80300C0B2" alt="">
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Finews.gtimg.com%2Fnewsapp_bt%2F0%2F14109032923%2F1000&refer=http%3A%2F%2Finews.gtimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1660914306&t=5e5a9f4ef4ef15d349d04ecadebfad9d" alt="">
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fn.sinaimg.cn%2Fsinacn20200226ac%2F286%2Fw497h589%2F20200226%2F6026-ipzreiw3858907.jpg&refer=http%3A%2F%2Fn.sinaimg.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1660914430&t=546e20ecefe2123ee2f0574884a8b067" alt="">
  </div>
    <div class="a">
      <label for="r1-1"></label>
      <label for="r1-2"></label>
      <label for="r1-3"></label>
      <label for="r1-4"></label>
    </div>
  </section>
  <script src="less.js"></script>
</body>
</html>
