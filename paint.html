<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW

  //点
  dot (42 , 42 ,'red')


  //实线
  var x = 0
  for (var i = 0; i < 10000 ; i++) {
    dot(x++, 30, 'green')
  }


  //一个实点一个空点的虚线
  var x = 0
  for (var i = 0; i < 100 ; i++) {
    dot(x = x + 2, 20 , 'blue')
  }

  // 画一条两个实点两个空点的虚线

  for (var x = 0; x < 200 ; x += 3) {
      dot(x, 25 , 'blue')

    dot(x + 1, 25 , 'blue')

  }
  //画一条三个实点两个空点的虚线

  for (var x = 0; x < 200 ; x++) {
    if (x % 5 < 3) {
      dot(x, 70 , 'blue')
    }
  }

  //画一条45度的斜线
  for (var x = 0,  y = 0; x < 10000 ; x++, y++) {
    dot(x, y, 'red')
  }



  //画一条30度的斜线

  for (var x = 0; x < 10000 ; x++) {
    var y = 0.6 * x
    dot(x, y , 'pink')
  }

  // 画一条跨越画布左上角和右下角的对角线
  for (var x = 0; x < 500 ; x++) {
    var y = 0.8 * x
    dot(x, y , 'green')
  }

  // 画一个空心矩形
  var x = 100
  var y = 60
  for (var i = 0; i < 100 ; i++) {
    dot(x, y++ , 'black')
  }

  var x = 100
  var y = 60
  for (var i = 0; i < 100 ; i++) {
    dot(x++, y , 'black')
  }

  var x = 200
  var y = 60
  for (var i = 0; i < 100 ; i++) {
    dot(x, y++ , 'black')
  }

  var x = 100
  var y = 160
  for (var i = 0; i < 100 ; i++) {
    dot(x++, y , 'black')
  }

  // 画一个实心矩形
  for (var y = 0; y < 30 ; y++) {
    for (var x = 300; x <360; x++) {
      dot (x, y, 'black')
    }
  }


  //画两个空心的圆，居中：
  var x = 250
  var y = 200

  for (var i = 0; i < 360 ; i++){
    var circle = dot( x + Math.sin(i * 3.14 /180) * 50, y +  Math.cos(i * 3.14 /180) * 50, 'black')
  }
  var x = 250
  var y = 200

  for (var i = 0; i < 360 ; i++){
    var circle = dot( x + Math.sin(i * 3.14 /180) * 200, y +  Math.cos(i * 3.14 /180) * 200, 'black')
  }


  // 画一个实心的圆，半径至少为100像素
  var x = 50
  var y = 350
  var r = 100

  for (var i = 0; i < 360 ; i++){
    for (var j = 0; j < 360; j++) {
    var circle = dot( x + Math.sin(j * 3.14 /180) * r, y +  Math.cos(j * 3.14 /180) * r, 'black')
    }
    r = Math.abs(r - 0.3)
  }


  // 画一个【大小合适】的sin(x)的图像


  for (var x = 0; x < 180 ; x++){
    var y = 8 * Math.sin(x / 8)
    var color = 'hsl(' + x + '80%'
    dot (x++, y + 40, 'red' )
  }



  //色彩空间
  //         2 0
  //         0 2
  //         ------
  //         1  0.27
  //         0  1     倾斜
  //         ------
  //         0.5    0.87
  //         -0.87  0.5  旋转


  for (var y = 0; y < 100 ; y++) {
    for (var x = 0; x <100; x++) {
      var color = 'rgb('+ x * 2.55 + ', 255,'+ y * 2.55 +')'
      // var xx = 0.5 * x - 0.87 * y
      // var yy = 0.87 * x + 0.5 * y

      var t = Math.PI / 4
      var x1 = Math.floor(x - y * Math.tan(t))
      var y1 = Math.floor(y)

      var x2 = Math.floor(x1)
      var y2 = Math.floor(x1 * Math.sin(t) + y1)

      var x3 = Math.floor(x2 - y2 * Math.tan(t / 2))
      var y3 = Math.floor(y2)
      dot (x3 + 150, y3 + 150, color)

    }
  }



  var r = 50
  var x = 0
  var y = r

  while (x <= y) {
    for ()
    dot (x +350, y + 350, 'red')
    dot (x +350, -y + 350, 'red')
    dot (-x +350, y + 350, 'red')
    dot (-x +350, -y +350, 'red')
    dot (y +350, x + 350, 'red')
    dot (-y +350, x + 350, 'red')
    dot (y +350, -x + 350, 'red')
    dot (-y +350, -x + 350, 'red')

    x++

    var d1 = x * x + y * y
    var d2 = x * x + (y - 1) * (y - 1)

    if (Math.abs(d1 - r * r) > Math.abs(d2 - r * r)) {
      y--
    }

  }
</script>
</html>
